{% extends "base.html" %}

{% block content %}
<div class="form-size shadow">
    <h4>Register</h4>
    <hr>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control text-grey border-grey bg-dark" id="email" name="email"
                placeholder="Enter email">
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control text-grey border-grey bg-dark" id="password" name="password"
                placeholder="Enter password">
            {% for error in form.password.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="password2">Password</label>
            <input type="password" class="form-control text-grey border-grey bg-dark" id="password2" name="password2"
                placeholder="Re-enter password">
            {% for error in form.password2.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
