{% extends "base.html" %}

{% block content %}
<div class="form-size shadow">
    <h4>Login</h4>
    <hr>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control text-grey border-grey bg-dark" id="email" name="email"
                placeholder="Enter email">
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control text-grey border-grey bg-dark" id="password" name="password"
                placeholder="Enter password">
            {% for error in form.password.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
            <label class="form-check-label" for="remember_me">Remember Me</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <p>New User? <a href="{{ url_for('auth_bp.register') }}"><span class="oi oi-person"></span> Click to Register!</a>
        <!-- <br>Forgot Your Password?
        <a href=""><span class="oi oi-question-mark"></span> Click to
            Reset
            It</a>
    </p> -->
</div>
{% endblock %}
