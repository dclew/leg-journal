{% extends "base.html" %}

{% block content %}
<div class="form-size shadow">
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <h4>Reset Password for {{ user.email }}</h4>
        <hr>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control text-grey border-grey bg-dark" id="password" name="password"
                placeholder="Enter password">
            {% for error in form.password.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="password2">Password</label>
            <input type="password" class="form-control text-grey border-grey bg-dark" id="password2" name="password2"
                placeholder="Re-enter password">
            {% for error in form.password2.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
